plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

sourceCompatibility = '17'
targetCompatibility = '17'

version = '0.0.1'
group = 'com.pt.app'
mainClassName = "com.pt.app.DicewarePasswordGenerator"

javafx {
    version = '15.0.1'
//    sdk = "/Users/ptumulty/Developer/JavaFX_JDK/javafx-sdk-15.0.1"
    modules = [ 'javafx.graphics', 'javafx.base', 'javafx.controls', 'javafx.fxml' ]
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class' : 'com.pt.app.DicewarePasswordGenerator'
    }
}

